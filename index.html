<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopify</title>
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="assets/Shopping-Cart.ico"
            type="image/x-icon"
        />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />

        <!-- font-awesome -->
        <script
            src="https://kit.fontawesome.com/4b5de4af50.js"
            crossorigin="anonymous"
        ></script>

        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header></header>
        <main class="main">
            <!-- search area   -->
            <div class="py-5 search-field">
                <div class="mx-auto input-group w-50">
                    <input
                        id="input-field"
                        class="rounded form-control"
                        type="text"
                        placeholder="Search..."
                    />
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-toggle="button"
                        aria-pressed="false"
                        autocomplete="off"
                        id="search-btn"
                        onclick="loadProducts()"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary" id="mod-title">
                                Modal title
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body" id="mod-body"></div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- products section -->
            <div class="px-3 ms-2 me-5 row">
                <div class="col-md-9 col-lg-9 col-sm-7">
                    <div id="all-products" class=""></div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                    <div class="cart" id="my-cart">
                        <table class="table">
                            <thead>
                                <h1>My-Cart</h1>
                                <!-- <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr> -->
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Total Added-Products:</th>
                                    <td>
                                        <span id="total-Products">0</span>
                                    </td>
                                    <!-- <td></td>
                                    <td></td> -->
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$ <span id="price">0</span></td>
                                    <!-- <td></td>
                                    <td></td> -->
                                </tr>
                                <tr>
                                    <th>Delivery-Charge:</th>
                                    <td>
                                        $ <span id="delivery-charge">20</span>
                                    </td>
                                    <!-- <td></td>
                                    <td></td> -->
                                </tr>
                                <tr>
                                    <th>Total-Tax:</th>
                                    <td>$ <span id="total-tax">0</span></td>
                                    <!-- <td></td>
                                    <td></td> -->
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td colspan="2">
                                        $ <span id="total">0</span>
                                    </td>
                                    <!-- <td></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center parces">
                            <button class="text-center btn btn-primary">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <!-- Js cdn -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>

        <!-- add javascript  file  -->
        <script src="js/app.js"></script>
    </body>
</html>
